<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interface">
        <div class="instagram-logo">
            <img src="img/R.png" alt="logo">
        </div>
        <div class="continue">
            <div class="group">
                <img src="img/instagram.png" class="instagram-logo" alt="logo">
                <div class="perfil">
                    <img src="img/perfil.jpg" alt="fotoperfil">
                </div>
                <a href="#" class="instagram-logar">Continue com Dani Vieira</a>
                <a href="#" class="remover-login">Remover Conta</a>
            </div>
            <div class="group">
                <p class="texto01">Não é Dani Vieira?</p>
                <p class="texto01">
                    <span class="linkb">Alterar Conta?</span>
                    Ou 
                    <span class="linkb">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar">
                <p class="texto">Baixe o Aplicativo</p>
                <div class="aplicativos">
                    <a href="#" class="play"></a>
                    <a href="#" class="play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
